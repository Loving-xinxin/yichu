<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont-login.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + 'px';
    </script>
    <title>login</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="top clearfix">
          <a href="./index.html">×</a>
          <span>找回密码</span>
        </div>
        <div class="log">
          <img src="./images/hkhd_03.png" alt="" />
        </div>
      </header>
      <div class="main">
        <form action="">
          <div class="clearfix">
            <span class="iconfont icon-wo"></span>
            <input
              type="text"
              id="emailphone"
              placeholder="请输入邮箱地址/手机号"
            />
            <p class="word"></p>
          </div>
          <div class="clearfix">
            <span class="iconfont icon-buoumaotubiao32"></span>
            <input type="text" placeholder="请输入密码" id="password" />
            <p class="word1"></p>
          </div>
        </form>
        <div>
          <div><a href="./shouye.html" class="denglu">登录</a></div>
          <a href="" class="zhuce">用户注册</a>
        </div>
        <div>
          <img src="./images/weibo.png" alt="" />
          <img src="./images/hkhd_03-05.png" alt="" />
          <img src="./images/hkhd_03-07.png" alt="" />
        </div>
      </div>
      <footer>
        <span>登录或注册或同意一处<span>用户服务协议</span></span>
      </footer>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      var re1 = /\W/;
      var re2 = /^[A-Za-z]/;
      var re3 = /^1([23456]|[234567]|[2345678]|[23456789])/;
      var re4 = /^0(1[23456]|1[23456789])/;
      var re5 = /^1(3|4|5|7|8)\d{9}$/;
      var re6 = /^([^/s])\1{5,15}$/;

      $('#emailphone').blur(function() {
        var email = $(this).val();
        var len = $(this).val().length;
        if (email) {
          if (re1.test(email)) {
            $('.word')
              .text('邮件地址需由字母、数字或下划线组成')
              .css('color', 'red')
              .css('font-size', '14px');
          } else if (len < 6 || len > 18) {
            $('.word')
              .text('长度应为6~18个字符')
              .css('color', 'red')
              .css('font-size', '14px');
          } else if (!re2.test(email)) {
            $('.word')
              .text('邮件地址必需以英文字母开头')
              .css('color', 'red')
              .css('font-size', '14px');
          } else {
            $('.word')
              .text('')
              .css('color', 'green')
              .css('font-size', '12px');
          }
        }
      });
      $('#password').blur(function() {
        var password = $(this).val();
        var len = $(this).val().length;
        if (password) {
          if (len < 6 || len > 16) {
            $('.word1')
              .text('密码长度应为6~16个字符')
              .css({ color: 'red', 'font-size': '14px' });
          } else if (
            re3.test(password) ||
            re4.test(password) ||
            re6.test(password)
          ) {
            $('.word1')
              .text('密码过于简单，请尝试“字母+数字”的组合')
              .css({ color: 'red', 'font-size': '14px' });
          } else {
            $('.word1')
              .text('')
              .css({ color: '#ccc', 'font-size': '12px' });
            currentPassword = password;
          }
        }
      });
    </script>
  </body>
</html>
