      <script>
        $('footer .navbar .list a').tap(function() {
          $(this).css('color', '#3da698');
          $(this)
            .siblings()
            .css('color', '#757575');
        });
        // ---------time--------
        function run() {
            var date = new Date();
            var hour = date.getHours();
            if (hour < 10) {
              hour = '0' + hour;
            }
            $('.hour').text(hour);
            var minute = date.getMinutes();
            if (minute < 10) {
              minute = '0' + minute;
            }
            $('.minute').text(minute);
            var second = date.getSeconds();
            if (second < 10) {
              second = '0' + second;
            }
            $('.second').text(second);
          }
          //2.上来就调用run这个函数
          run();
          //3.每过1s,执行run

          //   setInterval(function() {
          //     run();

          setInterval(run, 1000);
