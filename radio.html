<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./Swiper demo_files/swiper.min.css" />
    <link rel="stylesheet" href="./css/iconfont-shouye.css" />
    <link rel="stylesheet" href="./css/iconfont-shouye-huati.css" />
    <link rel="stylesheet" href="./css/radio.css" />
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + 'px';
    </script>
    <title>电台</title>
  </head>

  <body>
    <div class="wrap">
      <!-- -----------------------header------------------------ -->
      <header>
        <div>
          <a href="./shouye.html">
            <img src="./images/jia-jt_03.png" alt="" />
          </a>
          <a href="#">电台</a>
        </div>
      </header>
      <!-- -------------------------main------------------------------ -->
      <div class="main">
        <div class="main-content">
          <div
            class="swiper-container swiper-container-initialized swiper-container-horizontal"
          >
            <div class="swiper-wrapper">
              <div class="swiper-slide swiper-slide-active">
                <img src="./images/radio-1_02.png" alt="" />
              </div>
              <div class="swiper-slide swiper-slide-next">
                <img src="./images/topic-banner_02.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./images/u1513_09.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./images/u1531_05.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./images/消息2_03.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./images/u153_02.jpg" alt="" />
              </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination swiper-pagination-bullets">
              <span
                class="swiper-pagination-bullet swiper-pagination-bullet-active"
              ></span>
              <span class="swiper-pagination-bullet"></span>
              <span class="swiper-pagination-bullet"></span>
              <span class="swiper-pagination-bullet"></span>
              <span class="swiper-pagination-bullet"></span>
              <span class="swiper-pagination-bullet"></span>
            </div>
            <span
              class="swiper-notification"
              aria-live="assertive"
              aria-atomic="true"
            ></span>
          </div>
          <div class="radio-nav">
            <a href="" class="recommend">推荐</a>
            <a href="" class="sort">分类</a>
          </div>
          <div class="list-acticle">
            <div class="author">
              <div><span>良品</span></div>
              <div>
                <span>HWZWSWS</span><img src="./images/radio-1_05.png" alt="" />
              </div>
            </div>
            <div class="acticle">
              <div>
                <h2>有点主见不好吗？</h2>
                <p>
                  “有一次我都想对他们说：滚！我不需要他们，每次找了他们之后，我”
                </p>
              </div>
              <img src="./images/radio-1_09.png" alt="" />
            </div>
            <div class="bottom">
              <div>
                <span>05-20</span>
                <span>20:56</span>
              </div>
              <div>
                <span><span class="iconfont icon-icon-"></span>1.8K</span>
                <span><span class="iconfont icon-xihuan2"></span>112</span>
                <span><span class="iconfont icon-xinxi"></span>7</span>
              </div>
            </div>
          </div>
          <div class="line"></div>
          <div class="list-acticle">
            <div class="author">
              <div><span>最新发声</span></div>
              <div>
                <span>HWZWSWS</span><img src="./images/radio-1_05.png" alt="" />
              </div>
            </div>
            <div class="acticle">
              <div>
                <h2>乍见之欢 久处不厌</h2>
                <p>
                  我忽然在想，身边什么人会让人有这样的感觉，处于一种恰恰喜欢舒适。
                </p>
              </div>
              <img src="./images/radio-1_09.png" alt="" />
            </div>
            <div class="bottom">
              <div>
                <span>05-20</span>
                <span>20:56</span>
              </div>
              <div>
                <span><span class="iconfont icon-icon-"></span>1.8K</span>
                <span><span class="iconfont icon-xihuan2"></span>112</span>
                <span><span class="iconfont icon-xinxi"></span>7</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- -------------------------script--------------------------- -->
      <script src="./js/zepto.min.js"></script>
      <script src="./js/zepto-touch.js"></script>
      <script src="./js/iconfont.js"></script>
      <script src="./Swiper demo_files/swiper.min.js"></script>
      <script>
        var swiper = new Swiper('.swiper-container', {
          pagination: {
            el: '.swiper-pagination'
          }
        });
      </script>
    </div>
  </body>
</html>
